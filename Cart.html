<script>
function updateTotals() {
  let total = 0;

  document.querySelectorAll("#cartTable tr").forEach(row => {
    const price = parseFloat(row.querySelector(".price").innerText);
    const qtyInput = row.querySelector(".qty");
    const qty = parseInt(qtyInput.value) || 0;

    const subtotal = price * qty;
    row.querySelector(".subtotal").innerText = subtotal.toLocaleString();

    total += subtotal;
  });

  document.getElementById("totalPrice").innerText = total.toLocaleString();
}

document.querySelectorAll(".plus").forEach(btn => {
  btn.addEventListener("click", () => {
    const qtyInput = btn.parentElement.querySelector(".qty");
    qtyInput.value = parseInt(qtyInput.value) + 1;
    updateTotals();
  });
});

document.querySelectorAll(".minus").forEach(btn => {
  btn.addEventListener("click", () => {
    const qtyInput = btn.parentElement.querySelector(".qty");
    let qty = parseInt(qtyInput.value);
    if (qty > 1) qtyInput.value = qty - 1;
    updateTotals();
  });
});

document.querySelectorAll(".remove").forEach(btn => {
  btn.addEventListener("click", () => {
    btn.closest("tr").remove();
    updateTotals();
  });
});

document.querySelectorAll(".qty").forEach(input => {
  input.addEventListener("input", updateTotals);
});

updateTotals();
</script>
